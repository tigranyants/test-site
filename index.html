<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <span class="header__logo">
          <img src="img/react.svg" alt="" />
        </span>
        <nav>
          <ul class="header__nav">
            <li>
              <a href="#about" class="header__link">About</a>
            </li>
            <li>
              <a href="#latest-work" class="header__link">Work</a>
            </li>
            <li>
              <a href="#contact" class="header__link">Contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- Visual designer -->
        <section class="visual-designer">
          <div class="visual-designer__left">
            <h2 class="visual-designer__subtitle">Branding | Image making</h2>
            <h1 class="visual-designer__title">Visual Designer</h1>
            <p class="visual-designer__text">
              This is a template Figma file, turned into code using Anima. Learn
              more at AnimaApp.com
            </p>
          </div>
          <div class="visual-designer__right">
            <img src="img/girl.png" alt="designer-girl" />
          </div>
        </section>
        <!-- Companies -->
        <section class="companies"><img src="img/google.svg" alt="google logo">
            <img src="img/nike logo.svg" alt="nike logo" >
            <img src="img/samsung.svg" alt="samsung logo">
            <img src="img/apple.svg" alt="apple logo">
            <img src="img/intercom.svg" alt="intercom logo">
            <img src="img/adidas.svg" alt="adidas logo"></section>
        <!-- About -->
        <section id="about">about</section>
        <!-- Latest work -->
        <section id="latest-work">latest-work</section>
        <!-- Clients -->
        <section>Clients</section>
      </main>
      <footer id="contact"></footer>
    </div>
  </body>
</html>
